<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de trabalhos acadêmicos</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"	type="text/css" href="css/reset.css">
  </head>
  <body>
    <div><br><br></div>
    <div><br><br></div>
    <div class="row">
        <div class="col-sm-12 text-center" >
            <img src="img/cadasttrabacadem.jpeg" class="float-center" style="width:400px;"  >
        </div>
    </div>
    <div><br><br></div>
    <form action="/action_page.php" style="padding-left:100px;">
    <div class="form-group row" class="row">
        <label for="tipotrab" class="col-sm-2 col-form-label">Tipo de trabalho</label>
        <div class="col-sm-6">
            <select name="tipotrab" class="custom-select-sm">
                <option selected>Selecione o tipo</option>
                <option value="tcc">TCC</option>
                <option value="resenha">Resenha</option>
                <option value="artigo">Artigo</option>
            </select>
        </div>
    </div>
    <div class="form-group row" class="row">
        <label for="titulo" class="col-sm-2 col-form-label">Título do trabalho:</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" id="nasc">
        </div>
    </div>
    <div class="form-group row" class="row">
        <label for="descricao" class="col-sm-2 col-form-label">Descrição do trabalho:</label>
        <div class="col-sm-6">
        <textarea class="form-control" id="descricao" rows="5" cols="50"></textarea>
        </div>
    </div>
    <input type="file"  id="myFile" ><br><br>
    <button type="submit" style="padding: 1px;"><img src="img/enviar.jpeg " style="width:75px;"/></button>
    </form>
  </body>
</html>
